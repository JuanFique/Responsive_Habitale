<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/pomodoroTerminado.CSS">
    <!-- Importar fuentes Rubik y Rubik One desde Google Fonts -->

</head>
<body>
    <div class="container">
        <!-- Header con logo -->
        <header class="header">
            <div class="logo">HABITALE</div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <div class="pomodoro-message">
                ¡LOGRASTE TERMINAR EL POMODORO!
            </div>
            
            <button class="start-button">
                ¡Comenzar un nuevo pomodoro!
            </button>

        <!-- Footer con información de contacto -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">HABITALE</div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="icon location-icon"></div>
                        <div class="text">Av. Cra 68 #110a - 70</div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="icon email-icon"></div>
                        <div class="text">HabiTale@gmail.com</div>
                    </div>
                </div>
                
                <div class="copyright">
                    COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
                </div>
            </div>
        </footer>
    </div>
