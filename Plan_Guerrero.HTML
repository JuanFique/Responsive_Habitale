<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitale - Tu Plan</title>
    <link rel="stylesheet" href="css/Plan_Guerrero.CSS">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">HABITALE</div>
        </header>

        <section class="plan-header">
            <h1>Tu Plan</h1>
        </section>

        <section class="plan-details">
            <div class="plan-card">
                <div class="plan-card-header">
                    <h2>Plan Guerrero</h2>
                    <div class="plan-duration">1 mes</div>
                    <div class="plan-price-description">por $15.000,00</div>
                </div>
                <div class="plan-card-body">
                    <div class="total-label">Total</div>
                    <div class="total-price">$15.000,00 por 1 mes</div>
                    <div class="billing-info">
                        Facturación mensual a partir de hoy.<br/>
                        Cancele en cualquier momento
                    </div>
                </div>
            </div>
        </section>

        <section class="payment-form">
            <h2>Tarjeta de débito o crédito</h2>
            
            <div class="card-types">
                <div class="card-type"></div>
                <div class="card-type"></div>
                <div class="card-type active"></div>
                <div class="card-type-info"></div>
            </div>

            <div class="form-group">
                <label>Numero de tarjeta</label>
                <div class="input-container">
                    <input type="text" value="xxxx-xxxx-xxx-xxx" readonly />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <div class="input-container">
                        <input type="text" value="05/07/2004" readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label>CVV</label>
                    <div class="input-container">
                        <input type="text" value="064" readonly />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Nombre de la tarjeta</label>
                <div class="input-container">
                    <input type="text" value="Arturo" readonly />
                </div>
            </div>

            <div class="continue-button">
                <button>Continuar</button>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <div class="contact-info">
                    <p>Av. Cra 68 #110a - 70</p>
                    <p>HabiTale@gmail.com</p>
                </div>
                <div class="copyright">
                    COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
