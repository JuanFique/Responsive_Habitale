<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitale - Editar Perfil</title>
    <link rel="stylesheet" href="css/editarPerfil.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&family=Rubik+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Habitale Logo">
            <span class="logo-text">HABITALE</span>
        </div>
        <div class="warrior-button">
            <span>¡Hazte Guerrero!</span>
            <img src="warrior-icon.png" alt="Warrior Icon">
        </div>
    </header>

    <main>
        <h1>Editar perfil</h1>
        
        <section class="profile-edit">
            <div class="avatar-section">
                <h2>AVATAR</h2>
                <div class="avatar-container">
                    <img src="user-avatar.jpg" alt="User Avatar" class="avatar-image">
                </div>
            </div>

            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="Akira" readonly>
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" value="akiraki@gmail.com" readonly>
                </div>

                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento:</label>
                    <input type="text" id="birthdate" name="birthdate" value="14/08/2003" readonly>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" value="Akira123" readonly>
                </div>

                <div class="form-actions">
                    <button type="button" class="edit-button">Editar</button>
                    <button type="submit" class="save-button" disabled>Guardar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="logo"></div>
            <div class="contact-info1">
                <p>Av. Cra 68 #110a - 70</p>
                <div class="logoUbicacion"></div>
            </div>
            <div class="contact-info2">
                <p>HabiTale@gmail.com</p>
                <div class="logoCorreo"></div>
            </div>
            <div class="linea">
                <p></p>
            </div>
            <div class="copyright">
                COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
            </div>
            <div class="logoMini"></div>
        </div>
    </footer>
</body>
</html>
