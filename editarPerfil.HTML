<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitale - Editar Perfil</title>
    <link rel="stylesheet" href="css/editarPerfil.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&family=Rubik+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon" id="menu-icon">
                <img src="/Responsive_Habitale/Logos/Menu.svg" alt="Menu Icon">
            </div>
            <div class="logo-container">
                <img src="/Responsive_Habitale/Logos/Logo_Habitale.svg" alt="Habitale Logo" class="logo">
            </div>
        </header>

        <div class="sidebar" id="sidebar">
            <div class="menu-header">
                <img src="/Responsive_Habitale/Logos/Logo_user.svg" alt="User Profile">
                <div class="user-info">
                    <span>Usuario</span>
                    <small>Usuario@gmail.com</small>
                </div>
            </div>
            <ul>
                <li>
                    <img src="/Responsive_Habitale/Logos/Logo_manzana.svg" alt="Perfil Icon">
                    <a href="#">Perfil</a>
                </li>
                <li>
                    <img src="/Responsive_Habitale/Logos/Logo_coins.svg" alt="Hábitos Icon">
                    <a href="#">Hábitos</a>
                </li>
                <li>
                    <img src="/Responsive_Habitale/Logos/Logo_grafica.svg" alt="Notificaciones Icon">
                    <a href="#">Notificaciones</a>
                </li>
            </ul>
        </div>

        <div class="overlay" id="overlay"></div>

        <main>
            <h1>Editar perfil</h1>
            
            <section class="profile-edit">
                <div class="avatar-section">
                    <h2>AVATAR</h2>
                    <div class="avatar-container">
                        <a href="elegirIcono.html">
                            <img src="Logos/Logo_user.svg" alt="User Avatar" class="avatar-image">
                            <span class="avatar-hover-text">Cambiar Icono</span>
                        </a>
                    </div>
                </div>

                <form class="profile-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" value="Akira" readonly>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" value="akiraki@gmail.com" readonly>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">Fecha de nacimiento:</label>
                        <input type="text" id="birthdate" name="birthdate" value="14/08/2003" readonly>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" value="Akira123" readonly>
                    </div>
                </form>
            </section>
        </main>

    <footer>
        <div class="footer-content">
            <div class="logo"></div>
            <div class="contact-info1">
                <p>Av. Cra 68 #110a - 70</p>
                <div class="logoUbicacion"></div>
            </div>
            <div class="contact-info2">
                <p>HabiTale@gmail.com</p>
                <div class="logoCorreo"></div>
            </div>
            <div class="linea">
                <p></p>
            </div>
            <div class="copyright">
                COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
            </div>
            <div class="logoMini"></div>
    </div>
    </footer>
    <script src="js/editarPerfil.js"></script>
</body>
</html>
