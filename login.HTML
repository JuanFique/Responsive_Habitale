<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitale - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.CSS">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">HABITALE</div>
        </header>

        <main>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Correo electrónico o Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Correo electrónico o Nombre de usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>

                <button type="submit" class="login-button">INICIAR SESIÓN</button>

                <div class="signup-link">
                    <a href="registro.html">¿No tienes una cuenta todavía? Regístrate aquí</a>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer-content">
                <div class="logo">HABITALE</div>
                <div class="contact-info">
                    <p>Av. Cra 68 #110a - 70</p>
                    <p>HabiTale@gmail.com</p>
                </div>
                <div class="copyright">
                    COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
                </div>
            </div>
        </footer>
    </div>

    <script src="js/inicio.js"></script>
</body>
</html>
