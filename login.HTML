<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitale - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.CSS">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo"></div>
            
            <div class="form-group">
                <label for="username">Correo electrónico o Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Correo electrónico o Nombre de usuario">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>

            <div class="signup-link">
                <a href="registro.html">¿No tienes una cuenta todavía? Regístrate aquí</a>
            </div>

            <button type="button" class="login-button" id="login-btn">INICIAR SESIÓN</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Inicio de sesión exitoso...</h2>
        <p>¡Bienvenido de nuevo!</p>
        <button id="close-popup">Continuar</button>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo"></div>
            <div class="contact-info1">
                <p>Av. Cra 68 #110a - 70</p>
                <div class="logoUbicacion"></div>
            </div>
            <div class="contact-info2">
                <p>HabiTale@gmail.com</p>
                <div class="logoCorreo"></div>
            </div>
            <div class="linea">
                <p></p>
            </div>
            <div class="copyright">
                COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
            </div>
            <div class="logoMini"></div>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
