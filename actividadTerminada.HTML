<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITALE - Pomodoro</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/actividadTerminada.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Rubik+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="Logos/Logo_Habitale.svg" alt="Habitale Logo" class="logo">
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="success-message">¡LOGRASTE TERMINAR LA TAREA DE HOY!</div>
            
            <div class="action-button-container">
                <button class="action-button">
                    ¡Volver!
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">

                <!-- Logo principal -->
                <div class="footer-logo">
                    <img src="Logos/Logo_Habitale.svg" alt="Habitale Logo" class="logo-footer">
                </div>

                <!-- Datos de contacto -->
                <div class="footer-contact">
                    <div class="contact-item">
                        <img src="Logos/Logo_lugar.svg" alt="Ubicación" class="logo-footer">
                        <div class="contact-text">Av. Cra 68 #110a - 70</div>
                    </div>

                    <div class="contact-item">
                        <img src="Logos/Logo_correo.svg" alt="Correo" class="logo-footer">
                        <div class="contact-text">HabiTale@gmail.com</div>
                    </div>
                </div>

                <!-- Línea decorativa opcional -->
                <div class="linea"></div>

                <!-- Copyright -->
                <div class="copyright">
                    COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
                </div>

               
                <img src="Logos/Logo_mini.svg" alt="Mini Logo" class="logoMini">
            </div>
            </div>
        </footer>
    </div>
