<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITALE - Notas</title>
    <link rel="stylesheet" href="css/feyman1.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="Logos/Logo_Habitale.svg" alt="Habitale Logo" class="logo">
        </div>
    </header>

    
    <main class="main-content">
        <div class="container">
            <div class="instructions">
                <p>En esta parte, toma una nota y escribe con respecto al tema con tus propias palabras.</p>
            </div>
            
            <div class="notes-container">
                <div class="notes-grid">
                    <div class="note-item">
                        <div class="sticky-note">
                            <div class="paperclip"></div>
                            <textarea class="note-text" placeholder="¿Que es?..."></textarea>

                        </div>
                    </div>
                    <div class="note-item">
                        <div class="sticky-note">
                            <div class="paperclip"></div>
                            <textarea class="note-text" placeholder="¿Para que sirve?..."></textarea>
                        </div>
                    </div>
                    <div class="note-item">
                        <div class="sticky-note">
                            <div class="paperclip"></div>
                            <textarea class="note-text" placeholder="Ventajas y desventajas"></textarea>
                        </div>
                    </div>
                    <div class="note-item">
                        <div class="sticky-note">
                            <div class="paperclip"></div>
                            <textarea class="note-text" placeholder="Da 5 ejemplos..."></textarea>
                        </div>
                    </div>
                    <div class="note-item">
                        <div class="sticky-note">
                            <div class="paperclip"></div>
                            <textarea class="note-text" placeholder="¿Que peguntas tienes con respecto al tema?..."></textarea>
                            
                        </div>
                    </div>
                    <div class="note-item">
                        <div class="sticky-note">
                            <div class="paperclip"></div>
                            <textarea class="note-text" placeholder="¿Que peguntas tienes con respecto al tema?"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="next-button-container">
                    <button class="next-button">¡Siguiente!</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            
        
            <div class="logo-container-footer">
                <img src="Logos/Logo_Habitale.svg" alt="Habitale Logo" class="logo-footer">
            </div>
    
            <div class="contact-info1">
                <img src="Logos/Logo_lugar.svg" alt="Correo" class="logo-footer">
                <p>Av. Cra 68 #110a - 70</p>
            </div>
            
            <div class="contact-info2">
                <img src="Logos/Logo_correo.svg" alt="Correo" class="logo-footer">
                <p>HabiTale@gmail.com</p>
            </div>
            <div class="linea">
                <p></p>
            </div>
            <div class="copyright">
                COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
            </div>
            <div class="logoMini"></div>
        </div>
        <div class="logoMini-container">
            <img src="Logos/Logo_mini.svg" alt="Mini Logo" class="logoMini">
        </div>
        </div>
    </footer>
</div>

<script src="js/sidebar.js"></script>
</body>
</html>
