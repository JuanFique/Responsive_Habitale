<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiTale - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="logo"></div>
            
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario">
            </div>
            
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repetir Contraseña">
            </div>
            <div class="login-prompt"> 
                <a href="login.HTML">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </div>
            <button class="register-btn" id="register-btn">REGISTRARSE</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Registro exitoso...</h2>
        <p>¡Es hora de iniciar sesión!</p>
        <button id="close-popup">Iniciar sesión</button>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo"></div>
            <div class="contact-info1">
                <p>Av. Cra 68 #110a - 70</p>
                <div class="logoUbicacion"></div>
            </div>
            <div class="contact-info2">
                <p>HabiTale@gmail.com</p>
                <div class="logoCorreo"></div>
            </div>
            <div class="linea">
                <p></p>
            </div>
            <div class="copyright">
                COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
            </div>
            <div class="logoMini"></div>
        </div>
    </footer>

    <script src="js/registro.js"></script>
</body>
</html>
