<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitale - Notificaciones</title>
    <link rel="stylesheet" href="css/notificaciones.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&family=Rubik+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo-placeholder.png" alt="Habitale Logo" class="logo">
                <span class="logo-text">HABITALE</span>
            </div>
        </header>

        <main>
            <h1 class="page-title">Notificaciones</h1>

            <div class="notification-card">
                <p class="notification-message">Es hora de un nuevo pomodoro!</p>
                <button class="action-button">ABRIR</button>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <img src="location-icon.png" alt="Location" class="icon">
                        <span>Av. Cra 68 #110a - 70</span>
                    </div>
                    <div class="contact-item">
                        <img src="email-icon.png" alt="Email" class="icon">
                        <span>HabiTale@gmail.com</span>
                    </div>
                </div>
                <p class="copyright">COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.</p>
            </div>
        </footer>
    </div>
</body>
</html>
