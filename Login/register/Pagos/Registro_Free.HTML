<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabiTale - Registro</title>
    <link rel="stylesheet" href="Registro_Free.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&family=Rubik+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="logo">HABITALE</div>
            
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Akira">
            </div>
            
            <div class="input-group">
                <label for="email">Correo electrónico (distingue mayúsculas y minúsculas)</label>
                <input type="email" id="email" name="email" placeholder="akiraki@gmail.com">
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Arturo2004">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Arturo2004">
            </div>
            
            <button class="register-btn">REGISTRARSE</button>
            
            <div class="login-prompt">
                ¿Ya tienes una cuenta? Inicia sesión aqui
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo">HABITALE</div>
            <div class="contact-info">
                <div class="address">
                    <i class="icon-location"></i>
                    Av. Cra 68 #110a - 70
                </div>
                <div class="email">
                    <i class="icon-email"></i>
                    HabiTale@gmail.com
                </div>
            </div>
            <div class="copyright">
                COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
            </div>
        </div>
    </footer>
</body>
</html>
