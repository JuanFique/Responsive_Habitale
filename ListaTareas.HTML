<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitale - Lista de Tareas</title>
    <link rel="stylesheet" href="css/ListaTareas.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="back-icon.png" alt="Atrás" class="back-icon">
                <span class="logo">HABITALE</span>
            </div>
        </header>

        <main>
            <div class="title-section">
                <h1>LISTA DE TAREAS</h1>
                <p class="subtitle">Selecciona la tarea de tu lista para realizar un nuevo pomodoto.</p>
            </div>

            <div class="tasks-container">
                <div class="task-item">
                    <p class="task-name">Estudiar parcial de biologia</p>
                    <button class="start-btn">¡Comenzar!</button>
                </div>

                <div class="task-item">
                    <p class="task-name">Practicar presentacion de historia</p>
                    <button class="start-btn">¡Comenzar!</button>
                </div>

                <div class="task-item">
                    <p class="task-name">Tarea de matematicas</p>
                    <button class="start-btn">¡Comenzar!</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="brand">HABITALE</div>
                <div class="contact-info">
                    <div class="address">
                        <div class="location-icon"></div>
                        <p>Av. Cra 68 #110a - 70</p>
                    </div>
                    <div class="email">
                        <div class="email-icon"></div>
                        <p>HabiTale@gmail.com</p>
                    </div>
                </div>
                <div class="copyright">
                    <p>COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
