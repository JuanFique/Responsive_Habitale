<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITALE - ¡HORA DE DAR UN DESCANSO!</title>
    <link rel="stylesheet" href="css/pomodoro2.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Rubik+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="back-button">
                    <span class="back-arrow">←</span>
                </a>
                <div class="logo">
                    <img src="Logos/Logo_Habitale.svg" alt="Logo Habitale" />
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="break-section">
            <h1 class="break-title">¡HORA DE DAR UN DESCANSO!</h1>
            
            <div class="timer-container">
                <div class="timer-icon">
                    <svg viewBox="0 0 100 100" width="60" height="60">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="5"/>
                        <path d="M50,50 L50,20" stroke="white" stroke-width="5" stroke-linecap="round"/>
                        <path d="M50,50 L75,50" stroke="white" stroke-width="5" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="time-display">5 min</div>
            </div>
            
            <div class="break-message">
                ¡Tomate un descanso, haz una pausa activa, estira tu cuerpo!
            </div>
            
            <div class="break-illustration">
                <img src="Images/relax.png" alt="Persona descansando" class="person-img" />
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="logo"></div>
            <div class="contact-info1">
                <p>Av. Cra 68 #110a - 70</p>
                <div class="logoUbicacion"></div>
            </div>
            <div class="contact-info2">
                <p>HabiTale@gmail.com</p>
                <div class="logoCorreo"></div>
            </div>
            <div class="linea">
                <p></p>
            </div>
            <div class="copyright">
                COPYRIGHT @ 2025. TODOS LOS DERECHOS RESERVADOS.
            </div>
            <div class="logoMini"></div>
        </div>
    </footer>
</body>
</html>
